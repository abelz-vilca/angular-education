<section class="breadcrumbs overlay">

    <div class="container">
        <div class="row">
            <div class="col-12" ALIGN="right">
                
                <ul class="bread-list">
                    <li><a href="index.html">Inicio<i class="fa fa-angle-right"></i></a></li>
                    <li><a class="active">Docentes</a></li>

                </ul>
            </div>
        </div>
    </div>

</section>
<section class="events single section">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="single-widget categories">
                    <hr>
                    <h6 >Seleccionar Docentes por Programas de Estudio</h6>
                    <div class="grid">
                        <ul *ngFor="let iteme of especialidades">
                            <hr>
                            <li><i class="fa fa-chevron-right"></i>
                                <a [routerLink]="['/prueba/programas-estudio/',iteme.id]"> {{iteme.nombre}} </a>
                            </li>
                        </ul>

                    </div>
                </div>

            </div>

        </div>
    </div>

</section>

<section class="team-style2 section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h2>Docentes Brillantes<span></span></h2>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- Single Team -->

                <div class="grid">
                    <div *ngFor="let porprograma of docente">
                        <div class="single-team">
                            <div class="image">
                                <!--tamaño de imagen 275x370-->
                                <img src="/assets/images/team/equipo2.jpg" alt="#">
                                <a href="/assets/images/team/equipo2.jpg" data-fancybox="photo"><i
                                        class="fa fa-eye"></i></a>
                            </div>
                            <!--team-content -->
                            <div class="team-content">
                                <h4 class="name">{{porprograma.nombre}}<span>{{porprograma.apellido}}</span></h4>
                                <p>{{porprograma.cargo}}</p>
                                <p>{{porprograma.especialidad.nombre}}</p>
                                <ul class="social">
                                    <li><a ><i class="fa fa-facebook"></i></a></li>
                                    <li><a ><i class="fa fa-twitter"></i></a></li>
                                    <li><a ><i class="fa fa-google-plus"></i></a></li>
                                    <li><a ><i class="fa fa-linkedin"></i></a></li>
                                    <li> <button type="button" class="btn btn-primary btn-sm"
                                        [routerLink]="['/Docente-Matemática-Física-e-Informática',porprograma.id]">Ver
                                        mas</button>
                                </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ End Single Team -->
            </div>

        </div>
    </div>
</section>
